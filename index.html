<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/dracula.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

		<!-- JS Imports -->
		<script src="dist/reveal.js" defer></script>
		<script src="plugin/notes/notes.js" defer></script>
		<script src="plugin/markdown/markdown.js" defer></script>
		<script src="plugin/highlight/highlight.js" defer></script>

		<!-- custom JS -->
		<script src="./index.js" defer></script>

		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			  <section  data-transition="convex" data-background-image="./images/bear.jpg"><h2 class="r-fit-text">BEARS</h2></section>
			  <section>
				<section><h1 class="r-fit-text">choice of food:</h1></section>
				<section>
					<div class="row">
						<div class="fragment fade-up">berries</div>
						<div class="image fragment fade-up"><img src="./images/berries.jpg"></div>
					</div>
					<div class="row">
						<div class="fragment fade-up">fish</div>
						<div class="image fragment fade-up"><img src="./images/fish.jpg"></div>
					</div>
					<div class="row">
						<div class="fragment fade-up">mushrooms</div>
						<div class="image fragment fade-up"><img src="./images/mushrooms.jpg"></div>
					</div>
				</section>
			  </section>
			  <section>
				<section><h1 class="r-fit-text">family:</h1></section>
				<section>
					<div class="r-stack">
						<img class="fragment" src="./images/babyBear.jpg">
						<img class="fragment" src="./images/bearbaby.jpg">
						<img class="fragment" src="./images/family.jpg">
					</div>

				</section>
			  </section>
			  <section>
				<section data-transition="zoom"><h1 class="r-fit-text">facts:</h1></section>
				<section>
					<div class="oddRow row">
						<div>two layers of fur</div>
						<div>-</div>
						<div>can catch a running horse</div>
						<div>-</div>
						<div>live about 30years</div>
					</div>
					<div class="evenRow row">
						<div>very smart</div>
						<div>-</div>
						<div>can see color</div>
					</div>
					<div class="oddRow row">
						<div>eat almost everything</div>
						<div>-</div>
						<div>can swim 100 miles</div>
						<div>-</div>
						<div>can walk on two legs</div>
					</div>
				</section>
			  </section>
			  <section  data-transition="convex" data-background-image="./images/lastImage.jpg"><h2 class="r-fit-text">GOOD BYE</h2></section>
			</div>
		</div>
	</body>
</html>
